<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor2.3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="file" id="imageUpload" accept="image/*">
        <label for="imageUpload" id="uploadLabel">Add Image</label>
        <button id="clearButton">Clear Image</button>
        <br><br>
        <div id="imagePreview" class="placeholder" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
            Drop the image here
        </div>
        <div class="control">
            <label for="size">Size:</label>
            <input type="range" id="size" min="10" max="100" value="100">
        </div>
        <div class="control">
            <label for="roundness">Roundness:</label>
            <input type="range" id="roundness" min="0" max="50" value="0">
        </div>
        <div class="control">
            <label for="shadow">Shadow:</label>
            <input type="range" id="shadow" min="0" max="20" value="0">
        </div>
        <div class="control">
            <label for="background">Background:</label>
            <select id="background">
                <option value="none">None</option>
                <option value="linear-gradient(to bottom right, #FFD700, #FFA500)">Gold</option>
                <option value="linear-gradient(to bottom right, #90EE90, #32CD32)">Green</option>
                <option value="linear-gradient(to bottom right, #87CEEB, #4169E1)">Blue</option>
            </select>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
